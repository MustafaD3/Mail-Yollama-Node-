<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <form id="form" class="ms-4" action="">

        <label class="d-block" style="width: 25%;" for="username">
            <h1>Gönderen Kişi(Mail)</h1>
            <input maxlength="34" class="form-control" type="email" name="username" id="username" required>
        </label>
        
        <label class="d-block" style="width: 25%;"  for="password">
            <h1>Şifreniz</h1>
            <input class="form-control" type="password" maxlength="34" name="password" id="password" required>
        </label>

        <label style="vertical-align: top; width: 25%;"  for="yollanicakkisi">
            <h1>Kişi(Mail)</h1>
            <input class="form-control" name="user" maxlength="34" type="email" id="yollanicakkisi" required>
        </label>

        <label style="width: 25%;" class="d-block" for="baslik">
            <h1>Başlık</h1>
            <input name="title" class="form-control" maxlength="36" type="text" id="baslik" required>
        </label>

        <label class="d-block" style="width: 30%;" for="mesaj">
            <h1>Mesaj</h1>
            <textarea name="message" maxlength="352" style="resize: none;" class="rounded form-control" id="mesaj" cols="40" rows="8" required></textarea>
        </label>

        <button id="gonder" class="mt-3 btn btn-warning">Gönder</button>
    </form>
    <script src="client/app.js"></script>
</body>
</html>
